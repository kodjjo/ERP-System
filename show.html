<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen text-gray-800">

  <!-- Background image with blur -->
  <div class="absolute inset-0 bg-cover bg-center bg-no-repeat blur-sm brightness-75 z-0" style="background-image: url('smiling-faces-of-warehouse-workers.jpg');"></div>

  <!-- Foreground content -->
  <div class="relative z-10 py-12 px-4">
    <div class="max-w-xl mx-auto space-y-6">

      <!-- Header -->
      <div class="text-center">
        <h1 class="text-2xl font-bold text-white drop-shadow">Inventory Item Details</h1>
      </div>

      <!-- Section 1: Basic Info -->
      <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow p-6">
        <h2 class="text-lg font-semibold mb-2 text-blue-800 border-b pb-2">Basic Info</h2>
        <div id="basicInfo" class="space-y-1"></div>
      </div>

      <!-- Section 2: Location & Tracking -->
      <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow p-6">
        <h2 class="text-lg font-semibold mb-2 text-blue-800 border-b pb-2">Location & Tracking</h2>
        <div id="locationInfo" class="space-y-1"></div>
      </div>

      <!-- Section 3: Stock & Pricing -->
      <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow p-6">
        <h2 class="text-lg font-semibold mb-2 text-blue-800 border-b pb-2">Stock & Pricing</h2>
        <div id="stockInfo" class="space-y-1"></div>
      </div>

      <!-- Section 4: Extra Info -->
      <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow p-6">
        <h2 class="text-lg font-semibold mb-2 text-blue-800 border-b pb-2">Extra Info</h2>
        <div class="space-y-3">
          <div id="imageContainer"></div>
          <div>
            <button onclick="toggleNotes()" class="text-blue-700 font-semibold hover:underline focus:outline-none">
              üìù View Notes
            </button>
            <div id="notesSection" class="mt-2 p-4 border border-gray-200 rounded bg-gray-50 text-gray-700 hidden">
              <p id="notesContent"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <div class="text-center">
        <a href="index.html" class="inline-block text-white hover:underline mt-4">‚Üê Back to Inventory</a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const itemId = localStorage.getItem('showItemId');
    const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    const item = inventory.find(i => i.id == itemId);

    if (item) {
      document.getElementById('basicInfo').innerHTML = `
        <p><span class="font-semibold">Name:</span> ${item.name}</p>
        <p><span class="font-semibold">Category:</span> ${item.category}</p>
        <p><span class="font-semibold">Condition:</span> ${item.condition}</p>
      `;

      document.getElementById('locationInfo').innerHTML = `
        <p><span class="font-semibold">Warehouse Delivered To:</span> ${item.warehouse}</p>
        <p><span class="font-semibold">Date Received:</span> ${item.dateReceived}</p>
        <p><span class="font-semibold">Batch Number:</span> ${item.Batch}</p>
        <p><span class="font-semibold">Supplier Name:</span> ${item.supplier}</p>
      `;

      document.getElementById('stockInfo').innerHTML = `
        <p><span class="font-semibold">Quantity:</span> ${item.quantity}</p>
        <p><span class="font-semibold">Price:</span> GHS ${item.price}</p>
      `;

      if (item.image) {
        document.getElementById('imageContainer').innerHTML = `
          <img src="${item.image}" class="w-48 h-48 object-cover rounded border mx-auto" alt="Item Image">
        `;
      }

      document.getElementById('notesContent').textContent = item.notes || 'No notes provided.';
    } else {
      document.getElementById('basicInfo').innerHTML = `<p class="text-red-500">Item not found.</p>`;
    }

    function toggleNotes() {
      const section = document.getElementById('notesSection');
      section.classList.toggle('hidden');
    }
  </script>
</body>
</html>
